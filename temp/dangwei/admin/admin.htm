<script language="javascript">
	function sel_p(type)
	{
		if (type == 0)

			$("#p1").css("display", "");
			$("#p2").css("display", "none");

		else

      <td class="label">用户名：</td>
	  <td><input type="text" name="info[userid]" readonly="readonly" value="{$admin.userid}"></td>

    <tr>
      <td class="label">密码：</td>
	  <td><input type="password" name="info[password]" value=""> (留空表示不修改)</td>

	<tr>

		<td><input type="text" name="info[appid]" value="{$admin.appid}"></td>

		<td class="label">订单统计：</td>

	</tr>
    <tr>
      <td colspan="2" align="center">
      	<input type="hidden" value="{$action}" name="action" />
      	<input type="hidden" value="{$now_page}" name="now_page" />
      	<input type="hidden" value="{$admin.id}" name="id" />
        <input type="submit" value="确定">

    </tr>
</table>
</form>
</div>
