<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$page_title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$admin_temp_path}/css/general.css" rel="stylesheet" type="text/css" />
<link href="{$admin_temp_path}/css/main.css" rel="stylesheet" type="text/css" />
<script src="{$url_path}/js/jquery.js"></script>
<script src="{$url_path}/js/editor/kindeditor.js" charset="utf-8"></script>
<script src="{$url_path}/js/editor/lang/zh_CN.js" charset="utf-8"></script>
<script type="text/javascript" src="{$url_path}/js/plupload/plupload.full.min.js"></script>
{literal}
<style>
.pic-list div{float:left;margin-right:10px;text-align:center;}
.pic-list img{width:150px;height:100px;border: 1px solid #ccc;padding: 3px;border-radius: 5px;}
</style>
{/literal}
</head>
<body>
<h1>
<span class="action-span"><a href="javascript:history.back();">返回</a></span>
<span class="action-span1"><a href="">{$sys_name} 管理中心</a>  - {$page_title} </span>
<div style="clear:both"></div>
</h1>
<div id="tabbody-div">
<form name="form" action="" method="post" enctype="multipart/form-data">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1">
    <tr>
      <td class="label">用户名：</td>
	  <td colspan="2"><input type="text" name="member[name]" value="{$member.name}" size="32" /></td>
    </tr>
	<tr>
		<td class="label">手机号：</td>
		<td colspan="2"><input type="text" name="member[mobile]" value="{$member.mobile}" size="32" /></td>
	</tr>
    <tr>
        <td class="label">身份：</td>
        <td colspan="2">
            <select name="member[identity]">
                {foreach item=identity key=key from=$info.identity}
                <option value="{$key}" {if $member.identity == $key}selected {/if}>{$identity}</option>
                {/foreach}
            </select>
        </td>
    </tr>
    <tr>
        <td class="label">职位：</td>
        <td colspan="2">
            <select name="member[position]">
                {foreach item=position key=key from=$info.position}
                <option value="{$key}" {if $member.position == $key}selected {/if}>{$position}</option>
                {/foreach}
            </select>
        </td>
    </tr>
    <tr>
        <td class="label">职称：</td>
        <td>
            <select name="member[grade]">
                {foreach item=grade key=key from=$info.grade}
                <option value="{$key}" {if $member.grade == $key}selected {/if}>{$grade}</option>
                {/foreach}
            </select>
            <select name="member[rank_title]">
                {foreach item=rank_title key=key from=$info.rank_title}
                <option value="{$key}" {if $member.rank_title == $key}selected {/if}>{$rank_title}</option>
                {/foreach}
            </select>
        </td>
    </tr>

    <tr>
        <td class="label">是否为专职党务干事：</td>
        <td>
            <input name="member[is_party_affairs]" type="radio" value="2" {if $member.is_party_affairs == '2'}checked {/if} />否
            <input name="member[is_party_affairs]" type="radio" value="1" {if $member.is_party_affairs == '1'}checked {/if} />是
        </td>
    </tr>
    <tr>
        <td class="label">是否违纪：</td>
        <td>
            <input name="member[is_discipline]" type="radio" value="2" {if $member.is_discipline == '2'}checked {/if} />否
            <input name="member[is_discipline]" type="radio" value="1" {if $member.is_discipline == '1'}checked {/if} />是
        </td>
    </tr>
    <tr>
        <td class="label">是否是发展预备：</td>
        <td>
            <input name="member[is_prepare]" type="radio" value="2" {if $member.is_prepare == '2'}checked {/if} />否
            <input name="member[is_prepare]" type="radio" value="1" {if $member.is_prepare == '1'}checked {/if} />是
        </td>
    </tr>
    <tr>
        <td class="label">是否退休：</td>
        <td>
            <input name="member[is_retire]" type="radio" value="2" {if $member.is_retire == '2'}checked {/if} />否
            <input name="member[is_retire]" type="radio" value="1" {if $member.is_retire == '1'}checked {/if} />是
        </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
      <input type="hidden" name="action" value="{$action}" />
      <input type="hidden" name="userid" value="{$member.userid}" id="userid" />
      <input type="hidden" name="now_page" value="{$now_page}" />
      <input type="submit" value="确定">      
      </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
